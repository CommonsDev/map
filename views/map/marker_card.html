<article class="leaflet-popup" ng-show="!isLoading">
  <section class="card">
    <header>
      <div class="minipic">
        <img ng-show="marker.data.picture_url" alt="{{ marker.data.title }}" ng-src="{{ MEDIA_URI }}{{ marker.data.picture_url }}" width="248" height="184">
        <img ng-hide="marker.data.picture_url" alt="{{ marker.data.title }}" src="images/marker_nopicture.jpg" width="248" height="184">
      </div>
      <div class="author">
        <img src="images/_TEMP/generic_avatar.gif" width="60px" alt="{{ marker.data.created_by.username }}" />
        <em>{{ marker.data.created_by.username }}</em>
      </div>
    </header>
    <div class="inner"> 
      <a ng-href="{{CONFIG.applicationAlias}}{{$stateParams.slug}}/marker/{{marker.data.id}}">
	<!--<span class="date">{{ marker.data.created_on | fromNow }}</span>-->
	<h1>{{ marker.data.title }}</h1>
	<p>
          {{ marker.data.address }}
	</p>
      </a>
    </div>
  </section>
</article>
