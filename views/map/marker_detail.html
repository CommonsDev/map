<article>
  <section class="card" ng-show="!isLoading">
    <header>
      <a href="javascript:void(0)" class="card-like" title="je supporte"><img src="/images/card_like.png" alt="support" /></a>
      <div class="minipic">
          <img height="184" width="248" ng-src="{{ MEDIA_URI }}{{ marker.picture }}" alt="{{ marker.title }}"/>
      </div>
      <div class="bigpic">
        <img ng-src="{{ MEDIA_URI }}{{ marker.picture }}" height="282" width="378" alt="{{ marker.title }}"/>
      </div>
      <div class="author">
        <img src="/images/_TEMP/dave.png" alt="Dave" />
        <em>{{ marker.created_by.username }}</em>
        <span>{{ marker.created_on | fromNow }}</span>
      </div>
    </header>
    <div class="inner">
      <span class="date">{{ marker.created_on | fromNow }}</span>
      <h1>{{ marker.title }}</h1>
      <p>
        Grand place, centre ville <br />
        59000 Lille.
      </p>
      <ul class="social">
        <li><a href="#" title="partager sur twitter"><img src="/images/ico_twitter.png" alt="twitter" /></a></li>
        <li><a href="#" title="partager sur facebook"><img src="/images/ico_fb.png" alt="facebook" /></a></li>
        <li><a href="#" title="partager sur google plus"><img src="/images/ico_google.png" alt="google plus" /></a></li>
      </ul>
    </div>
    <footer>
      <ul class="icons">
        <li class="supports" title="29 supports">29</li>
        <li class="comments" title="12 commentaires">12</li>
        <li class="polls" title="2 sondages">2</li>
      </ul>
      <div class="supports-list">
        <span>4 supports</span>
        <ul>
          <li><img src="/images/_TEMP/dave.png" alt="Dave" /></li>
          <li><img src="/images/_TEMP/dave.png" alt="Dave" /></li>
          <li><img src="/images/_TEMP/dave.png" alt="Dave" /></li>
          <li><img src="/images/_TEMP/dave.png" alt="Dave" /></li>
        </ul>
      </div>
    </footer>
  </section>
  <div class="widgets">
    <div class="slidee">
      <section class="description">
        <div class="title">{{ marker.title }}</div>
        <div class="inner">
          <p>
            {{ marker.description }}
          </p>
        </div>
      </section>
      <section class="forum">
        <img src="/images/_TEMP/forum.jpg" alt="" />
      </section>
    </div>
  </div>
</article>
<script src="/scripts/vendor/script.js"></script>
