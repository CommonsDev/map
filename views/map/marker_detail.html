<article ng-show="!isLoading">
  <section class="card active">
    <header>
      <div class="bigpic">
        <img ng-src="{{ MEDIA_URI }}{{ marker.picture }}" height="282" width="378" alt="{{ marker.title }}"/>
      </div>
      <div class="author">
        <img src="/images/_TEMP/generic_avatar.gif" alt="Avatar" width="60px" />
        <em>{{ marker.created_by.username }}</em>
        <span>{{ marker.created_on | fromNow }}</span>
      </div>
    </header>
    <div class="inner">
      <p>
        {{ marker.address }}
      </p>
      <ul class="social">
        <li><a href="http://twitter.com/home?status=Venez%20voir%20mon%20super%20marqueur" title="partager sur twitter"><img src="images/ico_twitter.png" alt="twitter" /></a></li>
        <li><a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]=#&p[images][0]=&p[title]={{ marker.data.title }}&p[summary]=" title="partager sur facebook"><img src="images/ico_fb.png" alt="facebook" /></a></li>
        <li><a href="https://plus.google.com/share?url=#" title="partager sur google plus"><img src="images/ico_google.png" alt="google plus" /></a></li>
      </ul>
    </div>

    <footer>

          <li><img src="/images/_TEMP/dave.png" alt="Dave" /></li>
          <li><img src="/images/_TEMP/dave.png" alt="Dave" /></li>

          <li><img src="/images/_TEMP/dave.png" alt="Dave" /></li>
        </ul>
      </div>
    </footer>
    -->
  </section>
  <div class="widgets">
    <a class="close-link" ui-sref="map">Fermer</a>
    <div class="slidee">
      <section class="description">
        <div class="title">{{ marker.title }}</div>
        <div class="inner">
          <p>
            {{ marker.description }}
          </p>
        </div>
      </section>
      <!-- <section class="forum">
        <img src="/images/_TEMP/forum.jpg" alt="" />
      </section> -->
    </div>
  </div>
</article>
